<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Manager Tests</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .test-controls {
            margin: 2rem 0;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        button {
            padding: 0.5rem 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        #test-summary {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        #console-output {
            margin-top: 2rem;
            padding: 1rem;
            background: #2c3e50;
            color: #fff;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Furniture Manager Test Suite</h1>
    
    <div class="test-controls">
        <button onclick="startTests()">Run All Tests</button>
    </div>
    
    <div id="test-summary"></div>
    <div id="console-output"></div>

    <!-- Include the main application scripts -->
    <script src="../scripts/data.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../scripts/ui.js"></script>
    
    <!-- Include the test script -->
    <script src="test.js"></script>
    
    <script>
        // Override console methods to display in our UI
        const consoleOutput = document.getElementById('console-output');
        const originalConsole = {
            log: console.log,
            error: console.error,
            clear: console.clear || function() {}
        };
        
        console.log = function(...args) {
            if (originalConsole.log) {
                originalConsole.log.apply(console, args);
            }
            if (consoleOutput) {
                consoleOutput.textContent += args.join(' ') + '\n';
            }
        };
        
        console.error = function(...args) {
            if (originalConsole.error) {
                originalConsole.error.apply(console, args);
            }
            if (consoleOutput) {
                consoleOutput.textContent += 'ðŸ”´ ' + args.join(' ') + '\n';
            }
        };

        // Wrapper function to handle test execution
        function startTests() {
            try {
                // Clear previous output
                if (consoleOutput) {
                    consoleOutput.textContent = '';
                }
                
                // Reset test summary
                const summary = document.getElementById('test-summary');
                if (summary) {
                    summary.innerHTML = '';
                }
                
                // Run tests
                runTests();
            } catch (error) {
                console.error('Failed to run tests:', error.message);
                if (consoleOutput) {
                    consoleOutput.innerHTML += `<div class="error">Stack trace: ${error.stack}</div>`;
                }
            }
        }
    </script>
</body>
</html>
